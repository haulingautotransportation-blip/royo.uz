<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uzbekistan Logistics Platform</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .lang-switch { display: flex; gap: 10px; margin-bottom: 20px; }
    button { padding: 8px 14px; border: none; background: #333; color: #fff; border-radius: 6px; cursor: pointer; }
    button:hover { background: #555; }
    .container { background: #fff; max-width: 900px; margin: auto; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { margin-top: 0; }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('uz')">O'zbekcha</button>
    <button onclick="setLang('ru')">Русский</button>
  </div>

  <div class="container">
    <h1 id="title">Modern Logistics Platform for Uzbekistan</h1>
    <p id="desc">A nationwide digital system connecting shippers, carriers, brokers, and government regulators on one platform.</p>
  </div>

  <script>
    const content = {
      en: {
        title: "Modern Logistics Platform for Uzbekistan",
        desc: "A nationwide digital system connecting shippers, carriers, brokers, and government regulators on one platform."
      },
      uz: {
        title: "Oʻzbekiston uchun zamonaviy logistika platformasi",
        desc: "Yuk joʻnatuvchi, tashuvchi, broker va davlat organlarini yagona raqamli tizim orqali bogʻlovchi milliy platforma."
      },
      ru: {
        title: "Современная логистическая платформа для Узбекистана",
        desc: "Общенациональная цифровая система, объединяющая грузоотправителей, перевозчиков, брокеров и государственные структуры на одной платформе."
      }
    };

    function setLang(lang) {
      document.getElementById('title').innerText = content[lang].title;
      document.getElementById('desc').innerText = content[lang].desc;
    }
  </script>
</body>
</html>
